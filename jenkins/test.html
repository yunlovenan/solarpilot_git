<!DOCTYPE html>
<html>
<head>
    <title>Jenkins测试页面</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; font-size: 24px; }
        .info { background: #f0f0f0; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🎉 Jenkins Web界面测试成功！</h1>
    
    <div class="success">
        ✅ 浏览器可以正常访问Jenkins了！
    </div>
    
    <div class="info">
        <h3>📊 系统信息</h3>
        <p><strong>服务器状态:</strong> 运行中</p>
        <p><strong>端口:</strong> 8080</p>
        <p><strong>时间:</strong> <span id="time"></span></p>
        <p><strong>定时任务:</strong> 每天15:00运行</p>
    </div>
    
    <div class="info">
        <h3>🔧 可用功能</h3>
        <ul>
            <li>📊 查看定时任务状态</li>
            <li>📋 查看测试日志</li>
            <li>🚀 手动触发测试</li>
            <li>📈 实时状态监控</li>
        </ul>
    </div>
    
    <div class="info">
        <h3>📝 下一步</h3>
        <p>现在您可以：</p>
        <ol>
            <li>访问 <a href="/index.html">主页</a> 查看完整功能</li>
            <li>使用 <code>./manage-schedule.sh status</code> 查看定时任务状态</li>
            <li>使用 <code>./manage-schedule.sh logs</code> 查看详细日志</li>
        </ol>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // 自动刷新时间
        setInterval(function() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }, 1000);
    </script>
</body>
</html>
